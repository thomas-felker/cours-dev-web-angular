<mat-card class="carteCustom">
  <mat-card-header>
    <img *ngIf="employee?.photo" mat-card-avatar [src]="employee?.photo" alt="Avatar de l'employÃ©"/>
    <mat-card-title> <span badgeChef [employee]="employee!"></span> {{employee?.nom | uppercase}} {{employee?.prenom | exemplePipe}}</mat-card-title>
    <mat-card-subtitle>
      <mat-card-content>
        <mat-chip-list>
          <mat-chip color="primary" *ngFor="let titre of employee?.titres">
            <mat-icon class="small">
              work_outline
            </mat-icon>
            {{titre}}
          </mat-chip>
        </mat-chip-list>
      </mat-card-content>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle class="info">
      <mat-icon>email</mat-icon>
      <a
        href="mailto:{{employee?.email}}"
        title="Send an email to"
        class="truncate"
      >{{employee?.email}}</a
      >
    </mat-card-subtitle>
    <mat-card-subtitle class="info">
      <mat-icon>phone</mat-icon>
      <a href="tel:{{employee?.telephone}}" title="Call">{{employee?.telephone}}</a>
    </mat-card-subtitle>
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-mini-fab aria-label="Editer" color="accent" [routerLink]="['/edit', employee?.id]">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-mini-fab aria-label="Supprimer" color="warn" (click)="delete()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
